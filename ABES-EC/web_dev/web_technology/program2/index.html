<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(32, 163, 178);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #mainholder {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form textarea {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="submit"],
        form input[type="reset"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        form input[type="submit"]:hover,
        form input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validate() {
            var username = document.myform.Fname.value;
            var e = document.myform.email.value;
            var p = document.myform.ph.value;
            var ad = document.myform.Faddress.value;
            var regex1 = /^[A-Za-z]+$/;
            var regex4 = /^[A-Za-z0-9][A-Za-z0-9._]*@[A-Za-z0-9]+([.][A-Za-z]+)+$/;
            var regex5 = /^[7-9][0-9]{9}$/;
            var regex6 = /^[A-Za-z0-9]+$/;
            if (!username.match(regex1)) {
                alert("Invalid UserName"); return false;
            } else if (!e.match(regex4)) {
                alert("Invalid Email Id"); return false;
            } else if (!p.match(regex5)) {
                alert("Invalid Phone Number"); return false;
            } else if (!ad.match(regex6)) {
                alert("Wrong Address"); return false;
            } else {return true;}
        }
    </script>
</head>

<body>
    <main id="mainholder">
        <h1 id="login-header">FACULTY RECORD FORM</h1>
        <form name="myform" action="index.html" onsubmit="return validate()">
            <label for="Fname">Faculty Name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter User name">
            <label for="Faddress">Faculty Address:</label>
            <input type="text" id="Faddress" name="Faddress" placeholder="Enter User address">
            <label for="email">Faculty Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email Id">
            <label for="ph">Phone Number:</label>
            <input type="number" id="ph" name="ph" placeholder="Enter Your Phone Number">
            <label for="Deparment">Select Your Deparment:</label>
            <select id="Deparment" name="Deparment">
                <option value="B.tech">B.Tech</option>
                <option value="Bca">BCA</option>
                <option value="Mba">MBA</option>
            </select>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Something about yourself..." rows="5"
                cols="10"></textarea>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </main>
</body>

</html>
