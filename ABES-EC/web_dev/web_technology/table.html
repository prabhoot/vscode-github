<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>DBMS</th>
                <th>CD</th>
                <th>DAA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prabhoot</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kanchan</td>
                <td>78</td>
                <td>82</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Manasvi</td>
                <td>92</td>
                <td>88</td>
                <td>90</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>255/300</td>
                <td>260/300</td>
                <td>258/300</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
