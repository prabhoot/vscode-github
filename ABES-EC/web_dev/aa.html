<script>
  class Bank
  {
      constructor()
      {
          var bal;
      }
      setBal(a)
      {
          this.bal=a;
      }
      credit(b)
      {
          this.bal+=b;
      }
      debit(b)
      {
          this.bal-=b;
      }
      getBal()
      {
          return this.bal;
      }
  }

  var ob=new Bank();
  ob.setBal(10000);
  ob.credit(20000);
  ob.debit(5000);
  document.write(ob.getBal());
</script>
